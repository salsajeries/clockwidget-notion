<!doctype html>
<html>
<head>
<title>Greeting Card</title>
  <style>

body {
  display: block;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);

  background-color: red;
  font-family: Veranda, sans-serif;
  font-style: italic;
  font-size: 25px;
  color: #e47e7e;
  text-align: center;
}

.date {
  font-size: 18px;
}

  </style>
</head>
  
  <body id="pickColors" onclick="changeColors()">
    <label for="bgColorPicker">Background Color: </label>
    <input type="color" id="bgColorPicker" value="#000000">
    <label for="txtColorPicker">Text Color: </label>
    <input type="color" id="txtColorPicker" value="#ffffff">
    <br>
  
    <a id="insertColors" href="widget.html">Create Widget</a>
    
  </body>


  <!--Change background and text colors-->
  <script>
    
    function changeColors() {

      var backColor = document.getElementById("bgColorPicker").value;
      var textColor = document.getElementById("txtColorPicker").value;
      var newURL = "widget.html?backColor=" + backColor;

      document.getElementById("pickColors").style.backgroundColor = backColor;
      document.getElementById("pickColors").style.color = textColor;

      document.getElementById("insertColors").href = newURL;
    }

  </script>

  <script>
  </script>

</html>
